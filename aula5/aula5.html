<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Torneio</title>

<body>
    <h1>Cadastro torneio de ciclismo</h1>
    <form action="">
        <label for="">Nome Completo:</label>
        <br>
        <input type="text">

        <br>
        <label for="">Data Nascimento:</label>
        <br>
        <input type="date" min="2023-01-01" max="2007-01-01">

        <br>
        <br>
        <label for="">Modalidade da Competição:</label>
        <br>
        <input type="radio" name="modalidade" id="" value="">

        <input type="radio" name="modalidade" id="" value="">
        <label for="">Ciclismo livre</label>
        <br>

        <br>
        <label for="">Experiência:</label>

        <input type="radio" name="experiencia" id="" value="">

        <input type="radio" name="experiencia" id="" value="">
        <label for="">Intermediário</label>
        <input type="radio" name="experiencia" id="" value="">
        <label for="">Avançado</label>
        <br>
        <br>
        <label for="">Alimentação:</label>
        <br>
        <input type="checkbox" name="" id="">
        <label for="">Vegetariano</label>
        <br>
        <input type="checkbox" name="" id="">
        <label for="">Vegano</label>
        <br>
        <input type="checkbox" name="" id="">
        <label for="">Onívoro</label>
        <br>
        <input type="checkbox" name="" id="">
        <label for="">Carnívoro</label>
        <br>
        <br>
        <label for="">Termos:</label>
        <br>
        <input type="radio" name="" id="">

        <br>
        
        <br>

    </form>
